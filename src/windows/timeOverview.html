<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-langkey="timeOverview"></title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <script>
    require('../js/scripts/timeOverview.js')
  </script>
</head>

<body>
  <div class="container" style="margin-top: 1em;">
    <form onsubmit="return false;">
    <div class="row">
      <div class="btn-group mr-2" role="group">
      <button class="btn btn-primary" id="showWeekTime" data-langkey="week"></button>
      <button class="btn btn-primary" id="showMonthTime" data-langkey="month"></button>
      <button class="btn btn-primary" id="showYearTime" data-langkey="year"></button>
      <button class="btn btn-primary" id="showAllTime" data-langkey="allTime"></button>
    </div>
    </div>
    <fieldset class="form-group">
    <div class="row mt-2">
      <legend class="col-form-label col-sm-2 pt-0" data-langkey="entriesShown"></legend>
      <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="showWorkdays" value="all" id="showAll"></input>
        <label for="showAll" class="form-check-label" data-langkey="all"></label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="showWorkdays" value="workdays" id="showWorkdays"checked="true"></input>
        <label for="showAll"  class="form-check-label" data-langkey="onlyWorkdays"></label>
      </div>
    </div>
    </div>
  </fieldset>
    <div class="row">
      <table id="tableContainer" class="table table-striped"></table>
    </div>
    <div class="align-self-end">
      <button class="btn btn-danger" id="closeWindow" data-langkey="close"></button>
    </div>
  </form>
  </div>
</body>

</html>
