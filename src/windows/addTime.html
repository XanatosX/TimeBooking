<!DOCTYPE html>
<html>
  <head>

    <title>Add new timing</title>

    <link rel="stylesheet" href="../../assets/css/addTime.css">
    <script src="../scripts/addTime.js"></script>
  </head>
  <body>
    <div>
      <label for="start-timestamp">Start time:</label>
      <input id="start-timestamp" type="time" name=""/>
