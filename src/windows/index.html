<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <script src="../../node_modules/tiny-date-picker/dist/tiny-date-picker.min.js"></script>
  <meta charset="UTF-8">
  <title data-langKey="timeBooking"></title>

  <script>
    require('../js/scripts/index.js')
  </script>
</head>

<body>
  <div class="container" style="margin-top: 1em;">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="btn-group mr-2" role="group">
          <button class='btn btn-primary' id='goLeft' data-langKey="yesterday">Yesterday</button>
          <button class='btn btn-success' id='today' data-langKey="today">Today</button>
        </div>
        <i data-langKey="date"></i><i id='currentDate'></i>
        <button class='btn btn-warning' id='goRight' data-langKey="tomorrow">Tomorrow</button>
      </div>
    </div>
    <div>

    </div>
    <br />
    <div>
      <table class="table table-striped" id='TimeBooking'>
        <thead>
          <tr>
            <th data-langKey="timeIgnored"></th>
            <th data-langKey="startTime"></th>
            <th data-langKey="endTime"></th>
            <th data-langKey="description"></th>
            <th data-langKey="timePassed"></th>
            <th data-langKey="actions"></th>
          </tr>
        </thead>
        <tbody id='tableBody'>
        </tbody>
      </table>
    </div>
    <div class='pageEnd'>
      <button class="btn btn-primary" id="addStartTime" data-langKey="addTime">Add time</button>
      <button class="btn btn-warning" id="timeOverview" data-langKey="timeOverview">Show time overview</button>
    </div>
  </div>
</body>

</html>
