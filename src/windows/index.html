<!DOCTYPE html>
<html>
  <head>
    <script src="../../node_modules/tiny-date-picker/dist/tiny-date-picker.min.js"></script>
    <meta charset="UTF-8">
    <title>Time booking</title>
    <link rel="stylesheet" href="../../assets/css/buttons.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
    
    <script>
        require('../scripts/index.js')
    </script>
  </head>
  <body>
    <div>
      <button class='btn btn-blue' id='goLeft'>Yesterday</button>
      <i>Date: </i><i id='currentDate'></i>
      <button class='btn btn-blue' id='goRight'>Tomorrow</button>
    </div>
    <br/>
    <div>
      <table id='TimeBooking'>
        <thead>
          <tr>
            <th class='th-blue'>
              Start time
            </th>
            <th>
              End time
            </th>
            <th>
              Description
            </th>
            <th>
              Time passed
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody id='tableBody'>
        </tbody>
      </table>
    </div>
    <div class='pageEnd'>
      <button class="btn btn-blue btn-left" id="addStartTime">Add time</button>
      <button class="btn btn-orange btn-left" id="timeOverview">Show time overview</button>
    </div>
  </body>
</html>
